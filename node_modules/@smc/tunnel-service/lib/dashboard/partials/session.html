<style>
  
  .label-error {
    background-color: #d9534f;
  }
  .label-error[href]:hover,
  .label-error[href]:focus {
    background-color: #c9302c;
  }

  .label-warn {
    background-color: #f0ad4e;
  }
  .label-warn[href]:hover,
  .label-warn[href]:focus {
    background-color: #ec971f;
  }

</style>

<div class="box-header">
  <i class="ion ion-clipboard"></i>
  <h3 class="box-title">session</h3>
</div><!-- /.box-header -->
<div class="box-body table-responsive">
 <table class="table">
  <tbody>

    <tr class="underline" ng-if="selectedSession.established == null">
      <td>status</td>
      <td class="text-yellow" width='50%'>{{selectedSessionState()}}</td>
    </tr>

    <tr class="underline" ng-if="selectedSession.established != null">
      <td>status</td>
      <td width='50%'>{{selectedSessionState()}}</td>
    </tr>

    <tr>
      <td>user address</td>
      <td>{{selectedSession.remote.address}}</td>
    </tr>

    <tr>
      <td>user port</td>
      <td>{{selectedSession.remote.port}}</td>
    </tr>

    <tr>
      <td>bytes in</td>
      <td>{{selectedSession.bytes.in}}</td>
    </tr>

    <tr>
      <td>bytes out</td>
      <td>{{selectedSession.bytes.out}}</td>
    </tr>


<!--     <tr>
      selectedSessionState
    </tr> -->
  </tbody>
</table>
</div><!-- /.box-body -->
