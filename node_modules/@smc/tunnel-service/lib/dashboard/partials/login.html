<div class="login-box">
  <div class="login-logo">
    <span class="logo-lg"><b>happn</b>proxy</a></span>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">please sign in</p>
    <form class="form-signin" role="form">
      <div class="form-group has-feedback">
        <input ng-model="gridAppService.settings.dburl" type="text" class="form-control" placeholder="url" required />
        <span class="form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ng-model="gridAppService.settings.dbport" type="text" class="form-control" placeholder="port" required />
        <span class="glyphicon form-control-feedback"></span>
      </div>
       <div class="form-group has-feedback">
        <input ng-model="gridAppService.settings.dbuser" type="text" class="form-control" placeholder="username (leave blank for now)" />
        <span class="form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ng-model="gridAppService.settings.dbsecret" type="password" class="form-control" placeholder="password" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group">
          <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="gridAppService.authenticate()">Sign In</button>
          </div><!-- /.col -->
      </div>
    </form>
  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
