<div class="box-header">
  <i class="ion ion-clipboard"></i>
  <h3 class="box-title">tunnels: {{tunnels.length}}</h3>
</div><!-- /.box-header -->
<div class="box-body">
 <table class="table">
  <thead ng-hide="tunnels.length == 0" class="underline">
    <td>created</td>
    <td>name</td>
    <!-- <td>description</td> -->
    <td>to</td>
    <td>gateway</td>
    <td>latency</td>
    <td>failures</td>
  </thead>
  <tbody class="table-hover-black">
    <tr ng-repeat="tunnel in tunnels" 
        ng-click="selectTunnel(tunnel)"
        class="tunnel-row"
        ng-class="{
          selected: tunnel.id == selectedTunnel.id,
          open: tunnel.state.value == 'open',
          closed: tunnel.state.value == 'closed',
          error: tunnel.state.value == 'error' || tunnel.failures.count > 0,
          reset: tunnel.state.value == 'reset'}">
      <td>{{timestamp.toAge(tunnel.created)}} ago</td>
      <td>{{tunnel.name}}</td>
      <!-- <td>{{tunnel.description}}</td> -->
      <td>{{tunnel.hostname}}</td>
      <td>{{tunnel.gateway}}</td>
      <td>{{tunnel.health.latency == -1 ? '_' : tunnel.health.latency}}ms</td>
      <td>{{tunnel.failures.count}}</td>
    </tr>
  </tbody>
</table>
</div><!-- /.box-body -->
