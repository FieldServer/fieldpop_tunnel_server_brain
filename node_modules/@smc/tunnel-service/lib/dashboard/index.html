<html>
  <head>
    <meta charset="utf-8">

    <title>websocket-tunnel</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/happner-resources/bower/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="lib/plugins/daterangepicker/daterangepicker-bs3.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <style>

    .todo {
      display:none!important;
    }

    .vis-hidden {
       visibility: hidden;
    }

    .CREATE {
      background-color:#00a65a!important;
      color:white;
    }

    .DELETE {
     background-color:#dd4b39!important;
     color:white;
    }

    .UPDATE {
      background-color:#5bc0de!important;
      color:white;
    }

    .list-group-item {
      border-radius:0!important;
      background-color:#222d32;
      min-height:62px;
    }

    .underline {
      border-bottom: 1px solid green;
    }

    .table-hover-black tr:hover {
      background-color: #00a65a; /* match bg-green from tunnel status open */
      color:#f7f7f7;
    }

    .vertical-align-middle {
      vertical-align: middle;
    }

    </style>

  <body class="hold-transition bg-gray-dark sidebar-mini" ng-app="grid-app" >
    <div class="wrapper" ng-controller="grid-app-controller">
      <div ng-hide="gridAppService.settings.authenticated">
        <ng-include src="'partials/login.html'"></ng-include>
      </div>

      <div class="vis-hidden" ng-class="{'vis-hidden': gridAppService.settings.authenticated==false}">

        <header class="main-header">
          <!-- Logo -->
          <a href="index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>H</b>P</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>happn</b>proxy</a></span>
          </a>
          <!-- Header Navbar: style can be found in header.less -->
          <nav class="navbar navbar-static-top" role="navigation">
            <div class="navbar-custom-menu">
              <ul class="nav navbar-nav">
                <!--
                <li>
                  <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
                -->
              </ul>
            </div>
          </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
          <!-- sidebar: style can be found in sidebar.less -->
          <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
              <li class="treeview active">
                <a href="#">
                  <i class="fa fa-dashboard"></i>
                  <span>{{managed.system.meshName}}</span>
                  <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu" ng-controller="server">
                  <li ng-repeat="server in servers">
                    <a ng-click="selectServer(server)" style="cursor:pointer">
                      <i class="fa fa-circle-o"></i>{{server.name}}
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </section>
          <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper bg-gray-dark">
          <!-- Main content -->
          <section class="content">
            <!-- Main row -->
            <div class="row" ng-controller="tunnel">

              <!-- Left col -->
              <section class="col-lg-12 connectedSortable" ng-class="{'col-lg-12': selectedTunnel == undefined || selectedTunnel == null, 'col-lg-8':selectedTunnel != null}">
               
                  <!-- sys stats -->
                  <div class="box box-solid bg-black" ng-include="'partials/tunnels.html'" ></div>
                
              </section><!-- /.Left col -->
              <!-- right col (We are only adding the ID to make the widgets sortable)-->
              <section class="col-lg-4 connectedSortable" ng-class="{'vis-hidden': selectedTunnel == undefined || selectedTunnel == null}">

                <div class="box box-solid bg-black" ng-include="'partials/tunnel.html'"></div>
           
              </section><!-- right col -->

            </div><!-- /.row (main row) -->

            <div class="row" ng-controller="session" ng-class="{'vis-hidden': sessions == undefined || sessions.length <= 0}">

              <!-- Left col -->
              <section class="col-lg-12 connectedSortable" ng-class="{'col-lg-12': selectedSession == undefined || selectedSession == null, 'col-lg-8':selectedSession != null}">
               
                  <!-- sys stats -->
                  <div class="box box-solid bg-black" ng-include="'partials/sessions.html'"></div>
                
              </section><!-- /.Left col -->
              <!-- right col (We are only adding the ID to make the widgets sortable)-->
              <section class="col-lg-4 connectedSortable" ng-class="{'vis-hidden': selectedSession == undefined || selectedSession == null}">

                <div class="box box-solid bg-black" ng-include="'partials/session.html'"></div>
           
              </section><!-- right col -->

            </div><!-- /.row (main row) -->

          </section><!-- /.content -->
        </div><!-- /.content-wrapper -->

        <footer class="main-footer bg-gray-dark" style="position:fixed;bottom:0px;width:100%">

        <aside class="control-sidebar control-sidebar-dark"></aside>
        <div class="control-sidebar-bg"></div>
        -->
    </div>
    <div id="alert-container" style="position:absolute;bottom:5px;right:5px"></div>
    </div>

    <!-- jQuery -->
    <script src="/happner-resources/bower/jquery/dist/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/happner-resources/bower/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>

    <!-- Bootstrap 3.3.5 -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- jvectormap -->

    <!-- jQuery Knob Chart -->

    <!-- daterangepicker -->
    <script src="/happner-resources/bower/moment/min/moment.min.js"></script>
    <script src="lib/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="lib/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="lib/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="lib/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="lib/plugins/fastclick/fastclick.min.js"></script>

    <!-- AdminLTE App -->
    <script src="js/grid-jquery.js"></script>
    
    <script src="/happner-resources/bower/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/happner-resources/bower/angular-ui/build/angular-ui.min.js"></script>
   
    <script src="/happner-resources/bower/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/happner-resources/bower/angular-animate/angular-animate.min.js"></script>
    <script src="/happner-resources/bower/angular-ui-sortable/sortable.min.js"></script>
    <script src="/happner-resources/bower/json-edit/js/directives.js"></script>
    <script src="/happner-resources/bower/angular-moment/angular-moment.min.js"></script>

    <script src="/happner-resources/bower/Chart.js/Chart.min.js"></script>

    <script src="../../api/client"></script>

    <script src="js/grid-app-settings.js"></script>

    <script src="js/controllers/server.js"></script>
    <script src="js/controllers/tunnel.js"></script>
    <script src="js/controllers/session.js"></script>
